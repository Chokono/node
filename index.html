<!DOCTYPE html>
<html>
<head>
	<title>Progeckt by NODE JS</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="./font-awesome.css">
	<meta charset="utf-8">
</head>
<body>
<form>
<div class="label">
	<label for="key">Введите первое значение:</label>
</div>
<div class="text">
	<input type="text" name="key" id="key" required placeholder="ключ объекта без пробелов и знаков препинания...">
</div>
<div class="clear"></div>
<div class="label">
	<label for="value">Введите второе значение:</label>
</div>
<div class="text">
	<input type="text" name="value" id="value" required placeholder="значение объекта без пробелов и знаков препинания...">
</div>
<div class="clear"></div>
</form>
<div class="buttons">
	<button id="original">Оригинальный файл</button>
	<button id="rebuild">Обработанный файл</button>
</div>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
